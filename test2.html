<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
rel="stylesheet"
/>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">


  <style>

.width-card  {
  width: 90%;
}
    @media only screen and (min-width: 600px) {
    .width-card {
      width: 72%;
    }
  }

  @media only screen and (min-width: 820px) {
    .width-card {
      width: 67%;
    }
  }

  @media only screen and (min-width: 1024px) {
    .width-card {
      width: 55%;
    }
  }


  @media only screen and (min-width: 1200px) {
    .width-card {
      width: 44%;
    }
  }


  @media only screen and (min-width: 1400px) {
    .width-card {
      width: 39%;
    }
  }

  </style>
  </head>
  <body>
    
 
    <div class="row mt-5 mx-0">
    <!--  Card -->
    <div class="card mx-auto width-card border p-lg-4">

      <div class="mt-2 mt-md-3 mx-md-2 ">
        <img src="https://global.celitech.com/_next/image?url=https%3A%2F%2Flanding-page-logo-and-favicon.s3.amazonaws.com%2Fmain-global%2Fwide-logo.jpg%3Fv%3D3&w=1920&q=75" class="card-img-top" alt="img"/>
      </div>

      <div class="card-body px-0 mx-2 mx-md-0 pt-4 pt-md-4 mt-1">
        <!-- Steps -->
        <div class="d-flex justify-content-center px-auto px-md-0">
          <div class="d-flex justify-content-start align-items-center p-0">
            <div class="rounded-circle text-white d-flex align-items-center justify-content-center me-2 me-xl-2" style="font-size: 12px; width: 24px; height: 24px; min-width: 24px; background-color: black"> 1 </div>
            <span class=""> Pick a plan </span>
          </div>
          <hr class="hr d-none d-md-flex mx-2 p-0" style="width: 45px; height:1; background-color: #bdbdbd; opacity: 0.75;"/>
          <div class=" d-flex justify-content-start align-items-center p-0">
            <div class="rounded-circle text-white d-flex align-items-center justify-content-center me-2 me-xl-2" style="font-size: 12px; width: 24px; height: 24px; min-width: 24px; background-color: rgba(0, 0, 0, 0.38);"> 2 </div>
            <span style="color:rgba(0, 0, 0, 0.6)"> Payment details </span>
          </div>
          <hr class="hr d-none d-md-flex mx-2 p-0" style="width: 45px; height:1; background-color: #bdbdbd; opacity: 0.75;"/>
          <div class=" d-flex justify-content-start align-items-center p-0">
            <div class="rounded-circle text-white d-flex align-items-center justify-content-center me-2" style="font-size: 12px; width: 24px; height: 24px; min-width: 24px; background-color: rgba(0, 0, 0, 0.38);"> 3 </div>
            <span style="color:rgba(0, 0, 0, 0.6)"> Install eSIM </span>
          </div>
          
      </div>

      <select class="my-select selectpicker" data-container="body">
        <option>Mustard</option>
        <option>Ketchup</option>
        <option>Barbecue</option>
      </select>

      </div>
    </div>

    </div>
 

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
  </body>
</html>
